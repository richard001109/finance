<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<title>收入明细</title>
		<link rel="icon" href="favicon.ico" type="image/ico">
		<link href="static/css/bootstrap.min.css" rel="stylesheet">
		<link href="static/css/materialdesignicons.min.css" rel="stylesheet">
		<link href="static/css/animate.css" rel="stylesheet">
		<link href="static/css/style.min.css" rel="stylesheet">
		<link href="static/js/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container-fluid p-t-15">

			<div class="row">
				<div class="col-lg-12">
					<div class="card">
						<div class="card-body">

							<div id="toolbar" class="toolbar-btn-action">
								<form class="form-inline" action="lyear_forms_elements.html" method="post"
									onsubmit="return false;">
									<div class="form-group">
										<input class="form-control" type="text" id="sourceOfIncome"
											name="source_of_income" placeholder="请输入收入来源..">
									</div>
									<div class="form-group">
										<input class="form-control" type="text" id="incomeMode"
											name="incomeMode" placeholder="请输入收入方式..">
									</div>
									<div class="form-group">
										<input class="form-control" type="date" id="incomeTime"
											name="incomeTime">
									</div>
									<div class="form-group">
										<button class="btn btn-primary btn-w-md" type="submit" id="btn_search"><span
												class="mdi mdi-magnify"></span>搜索</button>
									</div>
									<button id="btn_add" type="button" class="btn btn-cyan m-r-5" data-toggle="modal"
										data-target="#DetailsOfIncome">
										<span class="mdi mdi-plus" aria-hidden="true"></span>新增
									</button>
								</form>
							</div>
							<!-- 模态框start-->
							<div class="modal fade" id="DetailsOfIncome" tabindex="-1" role="dialog"
								aria-labelledby="myModalLabel">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="myModalLabel">添加收入明细</h4>
										</div>
										<div class="modal-body">
											<form action="lyear_forms_elements.html" method="post"
												onsubmit="return false;">
												<div class="input-group m-b-10">
													<span class="input-group-addon" id="basic-addon1">收入来源</span>
													<input type="text" class="form-control" name="sourceOfIncome" id="sourceOfIncome"
														aria-describedby="basic-addon1">
												</div>
												<div class="input-group m-b-10">
													<span class="input-group-addon"
														id="basic-addon1">金&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;额$</span>
													<input type="text" class="form-control" name="amount" id="amount"
														aria-describedby="basic-addon1">
												</div>
												<div class="input-group m-b-10"">
													<span class="input-group-addon"
														id="basic-addon1">收款方式</span>
													<select class="form-control" id="incomeMode"
														name="incomeMode" size="1">
														<option value="0">微信</option>
														<option value="1">支付宝</option>
														<option value="2">银联</option>
														<option value="3">现金</option>
													</select>
												</div>
												<div class="input-group m-b-10">
													<span class="input-group-addon"
														id="basic-addon1">备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注</span>
													<input type="text" class="form-control" id ="remarks" name="remarks"
														aria-describedby="basic-addon1">
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default"
												data-dismiss="modal">关闭</button>
											<button type="button" class="btn btn-primary" id ="addIncome">点击保存</button>
										</div>
									</div>
								</div>
							</div>
							<!-- 模态框end-->
							<table id="tb_departments"></table>

						</div>
					</div>
				</div>

				<script type="text/javascript" src="static/js/jquery.min.js"></script>
				<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
				<script type="text/javascript" src="static/js/perfect-scrollbar.min.js"></script>
				<script type="text/javascript" src="static/js/bootstrap-table/bootstrap-table.min.js"></script>
				<script type="text/javascript" src="static/js/bootstrap-table/bootstrap-table-zh-CN.min.js"></script>

				<script type="text/javascript" src="static/js/main.min.js"></script>
				<script type="text/javascript">
					$('#tb_departments').bootstrapTable({
						classes: 'table table-bordered table-hover table-striped',
						url: 'selectList',
						method: 'get',
						dataType: 'json', // 因为本示例中是跨域的调用,所以涉及到ajax都采用jsonp,
						uniqueId: 'id',
						idField: 'id', // 每行的唯一标识字段
						toolbar: '#toolbar', // 工具按钮容器
						//clickToSelect: true,     // 是否启用点击选中行
						showColumns: true, // 是否显示所有的列
						showRefresh: true, // 是否显示刷新按钮

						//showToggle: true,        // 是否显示详细视图和列表视图的切换按钮(clickToSelect同时设置为true时点击会报错)

						pagination: true, // 是否显示分页
						sortOrder: "asc", // 排序方式
						queryParams: function(params) {
							var temp = {
								limit: params.limit, // 每页数据量
								offset: params.offset, // sql语句起始索引
								page: (params.offset / params.limit) + 1,
								sort: params.sort, // 排序的列名
								sortOrder: params.order // 排序方式'asc' 'desc'
							};
							return temp;
						}, // 传递参数
						sidePagination: "client", // 分页方式：client客户端分页，server服务端分页
						pageNumber: 1, // 初始化加载第一页，默认第一页
						pageSize: 10, // 每页的记录行数
						pageList: [10, 25, 50, 100], // 可供选择的每页的行数
						//search: true,                      // 是否显示表格搜索，此搜索是客户端搜索

						//showExport: true,        // 是否显示导出按钮, 导出功能需要导出插件支持(tableexport.min.js)
						//exportDataType: "basic", // 导出数据类型, 'basic':当前页, 'all':所有数据, 'selected':选中的数据

						columns: [{
							field: 'incomeId',
							title: 'ID',
							sortable: true // 是否排序
						}, {
							field: 'incomeSource',
							title: '收入来源'
						}, {
							field: 'incomeAmount',
							title: '金额',
						}, {
							field: 'incomeMode',
							title: '收入方式'
						}, {
							field: 'incomeRemarks',
							title: '备注'
						}, {
							field: 'incomeDate',
							title: '时间'
						}, {
							field: 'operate',
							title: '操作',
							formatter: btnGroup, // 自定义方法
							events: {
								'click .edit-btn': function(event, value, row, index) {
									editUser(row.id);
								},
								'click .del-btn': function(event, value, row, index) {
									delUser(row.id);
								}
							}
						}],

						onLoadSuccess: function(data) {
							$("[data-toggle='tooltip']").tooltip();
						}
					});

					// 操作按钮
					function btnGroup() {
						let html =
							'<a href="#!" class="btn btn-xs btn-default m-r-5 edit-btn" title="编辑" data-toggle="tooltip"><i class="mdi mdi-pencil"></i></a>' +
							'<a href="#!" class="btn btn-xs btn-default del-btn" title="删除" data-toggle="tooltip"><i class="mdi mdi-window-close"></i></a>';
						return html;
					}

					// 操作方法 - 编辑
					function editUser() {
						alert('编辑信息跳转');
					}
					// 操作方法 - 删除
					function delUser() {
						alert('信息删除成功');
					}
				</script>
		</div>
	</body>
</html>
